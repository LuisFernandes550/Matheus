<ion-header>
  <ion-navbar>
    <ion-title>Ingredients</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
        *ngFor="let ingredient of recipesData.ingredients"
    >
      <ion-label (click)="navIngredientPage(ingredient)">
        <h2>{{ ingredient.name }}</h2>
        <p>{{ getIngredientDescription(ingredient) }}</p>
      </ion-label>
      <ion-toggle
        (ionChange)="toggleIngredientState(ingredient)"
        [checked]="!ingredient.disabled"
      >
      </ion-toggle>
    </ion-item>
  </ion-list>
  <!-- Do not show add since delete is not yet implemented -->
  <!-- <ion-fab bottom right>
    <button ion-fab (click)="navIngredientPage(null)">Add</button>
  </ion-fab> -->
</ion-content>
