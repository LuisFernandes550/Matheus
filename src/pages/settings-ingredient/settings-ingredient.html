<ion-header>
  <ion-navbar>
    <ion-title>{{ pageTitle }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let ingredientKey of ingredientKeys">
      <ion-label color="primary" stacked>{{ ingredientKey }}</ion-label>
      <ion-input
        type="text"
        [value]="ingredient[ ingredientKey ]"
        (input)="ingredient[ ingredientKey ] = $event.target.value"
      >
      </ion-input>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar padding>
    <button (click)="saveIngrediant()" ion-button full>
      {{ isNew ? 'Create' : 'Save' }}
    </button>
  </ion-toolbar>
</ion-footer>
